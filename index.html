<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="pattern-top"
      src="images/bg-pattern-top.svg"
      alt="top-pattern"
    />
    <img
      class="pattern-bottom"
      src="images/bg-pattern-bottom.svg"
      alt="top-pattern"
    />
    <div class="card">
      <div class="card-top-pattern"></div>
      <div class="card-content">
        <img
          src="images/image-victor.jpg"
          alt="profile display"
          class="card__dp"
        />
        <div class="user">
          <span class="user__name">Victor Crest</span>
          <span class="user__age">26</span>
          <p class="user__location">London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="stat">
          <p class="stat__title">80K</p>
          <p class="stat__label">Followers</p>
        </div>
        <div class="stat">
          <p class="stat__title">803K</p>
          <p class="stat__label">Likes</p>
        </div>
        <div class="stat">
          <p class="stat__title">1.4K</p>
          <p class="stat__label">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
